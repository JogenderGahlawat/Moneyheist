<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <form action="/submit-form" method="POST">
            <div class="flip-container">
        <div class="card" id="card">
            
            <div class="form-container front">
                <form id="loginForm">
                    <h1 class="form-title">Login</h1>
                    
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div> 

                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="remember-forgot-box">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button class="main-button" type="submit" href="#">Login</button>

                    <p class="message" id="loginMessage"></p>
                    
                    <div class="divider">or continue with</div>
                    
                    <div class="social-login">
                        <a href="https://accounts.google.com/lifecycle/steps/signup/name?continue=https://myaccount.google.com?utm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&dsh=S-1726170074:1753360368543883&flowEntry=SignUp&flowName=GlifWebSignIn&TL=ALgCv6zq9mBB7kP2BEOYbdyWZa9555F3cTMqK4MzW5IVKgmyrD73kAv4oWmri48i" class="social-btn google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>

                    <p class="switch-link">
                        Don't have an account? 
                        <span id="show-signup">Sign up</span>
                    </p>
                </form>
            </div>

            <div class="form-container back">
                <form id="signupForm">
                    <h1 class="form-title">Create Account</h1>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="remember-forgot-box">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button class="main-button" type="submit">Sign Up</button>

                    <p class="switch-link">
                        Already have an account? 
                        <span id="show-login">Login</span>
                    </p>
                </form>
            </div>

        </div>
    </div>
    </form>

<script src="server.js"></script> 
<script>
    const card = document.getElementById('card');
    const showSignupLink = document.getElementById('show-signup');
    const showLoginLink = document.getElementById('show-login');

    showSignupLink.addEventListener('click', () => {
        card.classList.add('is-flipped');
    });

    showLoginLink.addEventListener('click', () => {
        card.classList.remove('is-flipped');
    });
</script>
     

</body>
</html>
